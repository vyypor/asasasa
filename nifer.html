<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashApp Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .section {
            background: #121212;
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
        }
        .subtext {
            color: gray;
            font-size: 14px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .button {
            background: #222;
            color: white;
            padding: 12px;
            width: 48%;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }
        .button:hover {
            background: #333;
        }
        .highlight {
            background: #00d632;
            color: black;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background: #121212;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
        }
        .nav button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .transactions {
            font-size: 14px;
        }
        .explore-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .explore-item {
            background: #121212;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            font-size: 16px;
        }
        .explore-item p {
            margin: 5px 0 0;
            color: gray;
            font-size: 14px;
        }
        #withdraw-slider-container {
            display: none;
            width: 100%;
            margin-top: 20px;
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Money</h2>
        <div class="section">
            <p class="subtext">Cash balance</p>
            <p class="balance">$<span id="balance">500.00</span></p>
            <p class="subtext">Account **** Routing ***</p>
            <div class="buttons">
                <button class="button highlight" onclick="addMoney()">Add money</button>
                <button class="button" onclick="showWithdrawSlider()">Withdraw</button>
            </div>
            <div id="withdraw-slider-container">
                <input type="range" id="withdraw-slider" min="0" max="500" step="1" value="0" oninput="updateWithdrawAmount()">
                <p id="withdraw-amount">Withdraw: $0</p>
            </div>
        </div>
        <div class="section">
            <h3>Save</h3>
            <p class="subtext">Savings</p>
            <p class="balance">$0.00</p>
            <p class="subtext">Up to 4% interest</p>
        </div>
        <h3>Explore</h3>
        <div class="explore-section">
            <div class="explore-item">
                <p>Taxes</p>
                <p>Pay $0 to file</p>
            </div>
            <div class="explore-item">
                <p>Bitcoin</p>
                <p>Learn and invest</p>
            </div>
            <div class="explore-item">
                <p>Stocks</p>
                <p>Invest with $1</p>
            </div>
        </div>
    </div>
    <div class="nav">
        <button>üè†</button>
        <button>üì∑</button>
        <button>$</button>
        <button>üîç</button>
        <button>üîî</button>
    </div>
    <script>
        let balance = localStorage.getItem("balance") ? parseFloat(localStorage.getItem("balance")) : 500;
        updateBalance();
        function addMoney() {
            let amount = prompt("Enter amount to add:");
            amount = parseFloat(amount);
            if (!isNaN(amount) && amount > 0) {
                balance += amount;
                saveBalance();
            }
        }
        function showWithdrawSlider() {
            document.getElementById("withdraw-slider-container").style.display = "block";
            document.getElementById("withdraw-slider").max = balance;
        }
        function updateWithdrawAmount() {
            let amount = document.getElementById("withdraw-slider").value;
            document.getElementById("withdraw-amount").innerText = `Withdraw: $${amount}`;
        }
        function saveBalance() {
            localStorage.setItem("balance", balance);
            updateBalance();
        }
        function updateBalance() {
            document.getElementById('balance').innerText = balance.toFixed(2);
        }
    </script>
</body>
</html>
